name: Deploy to Lambda
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy_zip:
    name: Deploy to Lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Setup lambda_package.zip
        run: bash make_package.sh
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_region: ${{ secrets.AWS_REGION }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          function_name: ml_playground
          description: "aws:states:opt-out"
          zip_file: lambda_package.zip
          memory_size: 256
          timeout: 900
          handler: lambda_function.lambda_handler
          runtime: python3.9
          publish: false
          environment: HUGGINGFACE_API_TOKEN=${{ secrets.HUGGINGFACE_API_TOKEN }},SLACK_BOT_OAUTH_TOKEN=${{ secrets.SLACK_BOT_OAUTH_TOKEN }},SLACK_VERIFICATION_TOKEN=${{ secrets.SLACK_VERIFICATION_TOKEN }}
